<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="email">Email</label>
        <input type="email" name="userEmail" id="email" />

        <label for="password">Password</label>
        <input type="password" name="userPassword" id="password" required />
        <label for="city">City</label>
        <input type="text" name="userCity" id="city" />
        <label for="hobby">Fvaourite hobby</label>
        <input type="text" name="userHobby" id="hobby" />
      </div>
      <div>
        <label for="terms">Agree to the terms</label>
        <input type="checkbox" name="terms" id="terms" required />
        <label for="file">Upload your coursework</label>
        <input type="file" name="file" id="file"
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" />
      </div>
      <div>
        <!-- there are two ways to add a submit button (see below). Sam demo'd the button method -->
        <button type="submit">Submit</button>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
